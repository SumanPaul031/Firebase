<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Most Loved Language</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.15.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.15.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.15.4/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.15.4/firebase-functions.js"></script>
    <script defer src="/__/firebase/7.15.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/requests.js"></script>
  </head>
  <body>

    <div class="notification"></div>

    <!-- auth modals -->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error" style="color: red;"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error" style="color: red;"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Add a Language</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Language</button>
          <p class="error" style="color: red;"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">add language</a>
        <a class="sign-out">signout</a>
      </nav>
    </header>

    <section class="content">
      <h1>Top Languages</h1>
      <ul class="request-list"> 
        <!-- <li>
          <span class="text">Laravel 6 tutorial</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li> -->
      </ul>
      <!-- <button class="call">Say hello</button> -->
    </section>
  </body>
</html>
